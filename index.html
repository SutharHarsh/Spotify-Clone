<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex justify-center bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded p-1">
          <div class="logo">
            <img class="invert" src="/assets/icons/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="/assets/icons/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="/assets/icons/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1">
          <div class="heading flex">
            <div class="lib_ico">
              <img src="/assets/icons/library.svg" alt="playlist" />
            </div>
            <h2>Your Library</h2>
          </div>
          <div class="footer flex">
            <div class="row1 flex">
              <div>Legal</div>
              <div>Safety & Privacy Center</div>
              <div>Privacy Policy</div>
            </div>
            <div class="row2 flex">
              <div>Cookies</div>
              <div>About Ads</div>
              <div>Accessibility</div>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded p-1">
          <div class="nav flex">
            <div class="arrows flex">
              <div class="left_arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  color="#000000"
                  fill="none"
                >
                  <path
                    d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="right_arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  color="#000000"
                  fill="none"
                >
                  <path
                    d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
            <div class="buttons">
              <button>Signup</button>
              <button>Login</button>
            </div>
          </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card bg-grey1 rounded p-1">
              <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="card1" />
              <h2>GLORY</h2>
              <p>Yo Yo Honey Singh</p>
            </div>

            <div class="card bg-grey1 rounded p-1">
                <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="card1" />
                <h2>GLORY</h2>
                <p>Yo Yo Honey Singh</p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
